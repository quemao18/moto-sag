<mat-card-title>SAG Delantero recomendado</mat-card-title>
<mat-card-subtitle>Verifica el manual para el SAG correcto</mat-card-subtitle>
<form>
<div mat-dialog-content>
    <h3 style="font-weight: 600;">SAG Estático:</h3>
    <table class="" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>Mínimo</mat-label>
                    <input type="tel" matInput pattern="\d*" [(ngModel)]="data.sagEIdealMinFront" name="sagEIdealMinFront" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>Máximo</mat-label>
                    <input type="tel" matInput [(ngModel)]="data.sagEIdealMaxFront" name="sagEIdealMaxFront" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
        </tr>
    
    </table>
    <h3 style="font-weight: 600;">SAG Dinámico:</h3>
    <table class="" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>Mínimo</mat-label>
                    <input type="tel" matInput [(ngModel)]="data.sagDIdealMinFront" name="sagDIdealMinFront" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>Máximo</mat-label>
                    <input type="tel" matInput [(ngModel)]="data.sagDIdealMaxFront" name="sagDIdealMaxFront" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
        </tr>
    
    </table>

</div>
</form>
<div mat-dialog-actions>
  <button mat-button mat-raised-button [disabled]="check(data)" color="accent" [mat-dialog-close]="data" cdkFocusInitial>Aplicar</button>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
