<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title [style.color]="data.dark ? 'white': 'black'">{{ 'SAG.RECOMENDED_F' | translate }}</mat-card-title>
        <mat-card-subtitle>{{ 'SAG.MANUAL' | translate }}</mat-card-subtitle>
      </mat-card-header>
<form>
<div mat-dialog-content>
    <h3 style="font-weight: 600;">{{ 'SAG.STATIC' | translate }}:</h3>
    <table class="" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>{{ 'SAG.MIN' | translate }}</mat-label>
                    <input type="tel" matInput pattern="\d*" [(ngModel)]="data.sagEIdealMinFront" name="sagEIdealMinFront" required>
                    <span class="mat-suffix" matSuffix>mm</span>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>{{ 'SAG.MAX' | translate }}</mat-label>
                    <input type="tel" matInput [(ngModel)]="data.sagEIdealMaxFront" name="sagEIdealMaxFront" required>
                    <span class="mat-suffix" matSuffix>mm</span>
                </mat-form-field>
            </td>
        </tr>
    
    </table>
    <h3 style="font-weight: 600;">{{ 'SAG.DYNAMIC' | translate }}:</h3>
    <table class="" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>{{ 'SAG.MIN' | translate }}</mat-label>
                    <input type="tel" matInput [(ngModel)]="data.sagDIdealMinFront" name="sagDIdealMinFront" required>
                    <span class="mat-suffix" matSuffix>mm</span>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>{{ 'SAG.MAX' | translate }}</mat-label>
                    <input type="tel" matInput [(ngModel)]="data.sagDIdealMaxFront" name="sagDIdealMaxFront" required>
                    <span class="mat-suffix" matSuffix>mm</span>
                </mat-form-field>
            </td>
        </tr>
    
    </table>

</div>
</form>
<div mat-dialog-actions>
  <button mat-button mat-raised-button [disabled]="check(data)" color="primary" [mat-dialog-close]="data" cdkFocusInitial>{{ 'SAG.SAVE' | translate }}</button>
  <button mat-button (click)="onNoClick()">{{ 'SAG.CLOSE' | translate }}</button>
</div>
</mat-card>
