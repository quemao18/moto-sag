<h1 mat-dialog-title>SAG Recomendado trasero</h1>
<h4> Verifica el manual para el SAG correcto</h4>
<form >
<div mat-dialog-content>
  <p>SAG Estático</p>
    <table class="" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>Mínimo</mat-label>
                    <input type="number" matInput [(ngModel)]="data.sagEIdealMinRear" name="sagEIdealMinRear" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>Máximo</mat-label>
                    <input type="number" matInput [(ngModel)]="data.sagEIdealMaxRear" name="sagEIdealMaxRear" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
        </tr>
    
    </table>
    <p>SAG Dinámico</p>
    <table class="" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>Mínimo</mat-label>
                    <input type="number" matInput [(ngModel)]="data.sagDIdealMinRear" name="sagDIdealMinRear" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>Máximo</mat-label>
                    <input type="number" matInput [(ngModel)]="data.sagDIdealMaxRear" name="sagDIdealMaxRear" required>
                    <span matSuffix>mm</span>
                </mat-form-field>
            </td>
        </tr>
    
    </table>

</div>
</form>
<div mat-dialog-actions>
  <button mat-button [disabled]="check(data)" mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Aplicar</button>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
